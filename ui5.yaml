specVersion: "3.0"
metadata:
  name: agi-learning-hub
type: application
framework:
  name: OpenUI5
  version: "1.120.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f

server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression

    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /api
      configuration:
        rootPath: "webapp/localService/mockdata"
