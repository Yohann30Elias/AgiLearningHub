<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AGI Learning Hub</title>
  <link rel="stylesheet" href="css/agilita.css" />
  <style>
    html, body, #content { height: 100%; margin: 0; }
  </style>
  <script id="sap-ui-bootstrap"
    src="https://sdk.openui5.org/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_horizon"
    data-sap-ui-async="true"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-resourceroots='{"agilh":"./"}'>
  </script>
  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ui.require(["sap/ui/core/Component","sap/ui/core/ComponentContainer"], function (Component, ComponentContainer) {
        Component.create({ name: "agilh" }).then(function (oComp) {
          new ComponentContainer({ component: oComp, height: "100%" }).placeAt("content");
        });
      });
    });
  </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
